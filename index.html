<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

    <section class="activity-tracker">
        <section class="profile">
            <div class="owner">
                <img src="./images/image-jeremy.png" alt="" class="owner-img">
                <div class="owner-container">
                    <p class="owner-report">
                        Report for
                    </p>
                    <h1 class="owner-name">
                        Jeremy Robson
                    </h1>
                </div>
            </div>
            <div class="tracker-options">
                <button class="tracker-option" data-option="daily">
                    Daily
                </button>
                <button class="tracker-option" data-option="weekly">
                    Weekly
                </button>
                <button class="tracker-option" data-option="monthly">
                    Monthly
                </button>
            </div>
        </section>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Travis</a>.
    </div>
    <script src="js/app.js"></script>
</body>
</html>
