<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

    <section class="activity-tracker">
        <section class="profile">
            <div class="owner">
                <img src="./images/image-jeremy.png" alt="" class="owner-img">
                <div class="owner-container">
                    <p class="owner-report">
                        Report for
                    </p>
                    <h1 class="owner-name">
                        Jeremy Robson
                    </h1>
                </div>
            </div>
            <div class="tracker-options">
                <button class="tracker-option" data-option="daily">
                    Daily
                </button>
                <button class="tracker-option" data-option="weekly">
                    Weekly
                </button>
                <button class="tracker-option" data-option="monthly">
                    Monthly
                </button>
            </div>
        </section>
    </section>

    <section class="tracker-activity work">
        <div class="activity-bg">
            <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="activity-info">
            <header class="activity-header">
                <h2 class="activity-name">
                    Work
                </h2>
                <div class="activity-options">
                    <button class="activity-options-btn">
                        ...
                    </button>
                </div>
            </header>
            <div class="activity-time">
                <h3 class="current-time">
                    32hrs
                </h3>
                <div class="previous-time">
                    <p class="time-window">Last Week</p>
                    <p> - </p>
                    <p class="time">36hrs</p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="tracker-activity play">
        <div class="activity-bg">
            <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="activity-info">
            <header class="activity-header">
                <h2 class="activity-name">
                    Play
                </h2>
                <div class="activity-options">
                    <button class="activity-options-btn">
                        ...
                    </button>
                </div>
            </header>
            <div class="activity-time">
                <h3 class="current-time">
                    10hrs
                </h3>
                <div class="previous-time">
                    <p class="time-window">Last Week</p>
                    <p> - </p>
                    <p class="time">8hrs</p>
                </div>
            </div>
        </div>
    </section>

                <h3 class="current-time">

                    <p class="time-window">Last Week</p>
                    <p> - </p>
                    <p class="time">7hrs</p>

            </div>

                    <p> - </p>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    <script src="js/app.js"></script>

</html>
